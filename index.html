<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="calculadora">

        <div class="buttons">
            <table class="calculadora">
                <tr>
                    <td colspan="4"><input type="text" class="display" readonly></td>
                </tr>
                <tr>
                    <td><button class="btn btn-clear"><span id="purple">C</span></button></td>
                    <td><button class="btn btn-num">(</button></td>
                    <td><button class="btn btn-num">)</button></td>
                    <td><button class="btn btn-num btn-purple">/</button></td>
                </tr>

                <tr>
                    <td><button class="btn btn-num">7</button></td>
                    <td><button class="btn btn-num">8</button></td>                    
                    <td><button class="btn btn-num">9</button></td>
                    <td><button class="btn btn-num btn-purple">*</button></td>
                </tr>

                <tr>
                    <td><button class="btn btn-num">4</button></td>
                    <td><button class="btn btn-num">5</button></td>
                    <td><button class="btn btn-num">6</button></td>
                    <td><button class="btn btn-num btn-purple">+</button></td>
                </tr>

                <tr>
                    <td><button class="btn btn-num">1</button></td>
                    <td><button class="btn btn-num">2</button></td>
                    <td><button class="btn btn-num">3</button></td>
                    <td><button class="btn btn-num btn-purple">-</button></td>
                </tr>

                <tr>
                    <td><button class="btn btn-num">.</button></td>
                    <td><button class="btn btn-num">0</button></td>
                    <td><button class="btn btn-del">â‰ª</button></td>
                    <td><button class="btn btn-eq btn-purple">=</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>

</html>
